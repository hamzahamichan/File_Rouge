spring:
  application:
    name: fileRouge
  datasource:
    url: jdbc:postgresql://localhost:5432/saphirsalle
    username: postgres
    password: ADMIN
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  mvc:
    contentnegotiation:
      favor-path-extension: false
      favor-parameter: false
      media-types:
        json: application/json
      default-content-type: application/json

      spring:
        jpa:
          open-in-view=false:

server:
  port: 9090
  main:
     log-startup-info: true
  logging:
     level:
        org:
          springframework: DEBUG
